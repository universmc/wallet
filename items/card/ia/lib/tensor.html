<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for tensor container */
        .tensor {
            display: flex;
            flex-wrap: wrap;
            width: 200px; /* Adjust the width as needed */
        }

        /* Styles for tensor block */
        .tensor-block {
            width: 30px; /* Adjust the width as needed */
            height: 30px; /* Adjust the height as needed */
            border: 1px solid #000;
            margin: 2px;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
        }
    </style>
    <title>Tensor Visualization</title>
</head>
<body>
    <div class="tensor">
        <!-- Tensor Blocks (3x3x3) -->
        <div class="tensor-block">1</div>
        <div class="tensor-block">2</div>
        <div class="tensor-block">3</div>
        <!-- ... Repeat for the remaining blocks -->
    </div>
</body>
</html>
